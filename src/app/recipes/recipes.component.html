<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (recipeWasSelected)="onSelectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7"><app-recipe-details *ngIf="onSelectedRecipe; else infoText" [recipe]="onSelectedRecipe" ></app-recipe-details></div>
  <ng-template #infoText>
    <p>Please Select a Item </p>
  </ng-template>
</div>
